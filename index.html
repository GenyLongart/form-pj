<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-black">
    <div class="container" id='formulario'>

        <form action="">
            <div class="card">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row col-12 mt-2">
                        <div class="col col-5">
                            <label for="cardNumber" class="form-label fw-bold">Email address</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XX-XXX-XXXX">
                        </div>
                        <div class="col col-3">
                            <label for="cvc" class="form-label fw-bold">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="000">
                        </div>
                        <div class="col col-4">
                            <label for="amount" class="form-label fw-bold">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="000">
                        </div>
                    </div>
                    <div class="row col-12 mt-2">
                        <div class="col col-6">
                            <label for="firstName" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Your name">
                        </div>
                        <div class="col col-6">
                            <label for="lastName" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Your lastname">
                        </div>
                    </div>
                    <div class="row col-12 mt-2">
                        <div class="col col-6">
                            <label for="city" class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Type yout city">
                        </div>
                        <div class="col col-3">
                            <label for="state" class="form-label fw-bold">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                                <option value="f">Florida</option>
                                <option value="t">Texas</option>
                                <option value="ny">New York</option>
                            </select>
                        </div>
                        <div class="col col-3">
                            <label for="postal" class="form-label fw-bold">Postal Code</label>
                            <input class="form-control" id="postal" placeholder="">
                        </div>


                    </div>
                    <div class="row col-12 mt-2">
                        <div class="col-6">
                            <label for="cards" class="form-label fw-bold">We accept:</label>
                            <div
                                class="bg-secondary p-2 rounded col-4 text-white d-flex justify-content-between align-items-center">
                                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                                    class="fa-brands fa-cc-mastercard"></i></input>
                                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                                    class="fa-brands fa-cc-visa"></i></input>
                                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                                    class="fa-solid fa-credit-card"></i></input>
                                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                                    class="fa-brands fa-cc-amex"></i></input>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <label class="form-label fw-bold mb-2" for="message">Message</label>
                                <textarea class= "form-control" "message" id="" rows="3"></textarea>
                                <span class="text-secondary fs-small">Add any notes here.</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>

            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
